<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="cosmos-chart-container-memory">
<style>
.cosmos-container {
  width: 100%;
  margin: 0 auto;
  padding: 20px 0;
  display: block;
}
</style>
<template>
  <div id="container" class="cosmos-container">
    <div>
      <h3>Memory Usage</h3>
    </div>
    <div id="chart"></div>
  </div>
</template>
</dom-module>
<script>
Polymer({
  is: 'cosmos-chart-container-memory',
  chart: undefined,
  properties: {

  },
  ready: function() {

  },
  attached: function() {
    var chart = c3.generate({
      bindto: this.$.chart,
      data: {
        x: 'date',
        columns: [
          ['date'],
          ['Memory'],
        ]
      },
      point: { show: false },
      tooltip: { show: true },
      axis: {
        x: { tick: { outer: false, format: '%m-%dT%H:%M' }, type: 'timeseries' },
        y: { tick: { outer: false }, min: 0 }
      }
    });

    this.chart = chart;
  },
  detached: function() {

  },
  show: function() {
    this.$.chart.hidden = false;
  },
  hide: function() {
    this.$.chart.hidden = true;
  },
  load: function(metrics) {
    if (!metrics) return;

    var times = ['date'];
    var values = ['Memory'];

    var time = undefined;
    var value = undefined;
    for (var i = 0, len = metrics.length; i < len; i++) {
      time = new Date(metrics[i][0]);
      value = metrics[i][1] / 1024 / 1024;

      times.push(time);
      values.push(value);
    }

    this.chart.load({
      columns: [
        times,
        values
      ]
    });

  }
});
</script>
