<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="cosmos-list-item-container">
<style>
.list-item-container {
  padding: 10px;
  border-bottom: 1px solid #e7e7ec;
  cursor: pointer;
}

.list-item-container:hover {
    background-color: #f1f1f1;
}

.planet-name {
  color: #212121;
  cursor: pointer;
}

.planet-name:hover {
  text-decoration: none;
}

.container-name {
  color: #212121;
  cursor: pointer;
}

.container-name:hover {
  text-decoration: none;
}

.dot {
  color: #212121;
}
</style>
<template>
  <div class="list-item-container" on-click="onContainerClicked">
    <span class="planet-name">{{planet}}</span>
    <span class="dot">/</span>
    <span class="container-name">{{container}}</span>
  </div>
</template>
</dom-module>
<script>
Polymer({
  is: 'cosmos-list-item-container',
  dot: undefined,
  planet: undefined,
  properties: {
    container: {
      type: String,
      value: ''
    }
  },
  ready: function() {
    var paths = location.pathname.split('/');
    var planet = paths[2];
    this.planet = planet;
  },
  attached: function() {

  },
  onContainerClicked: function(e) {
    e.preventDefault();

    history.pushState({
      page: 'container'
    }, 'container', '/planets/' + this.planet + '/containers/' + this.container);



  }
});
</script>
