<dom-module id="cosmos-planet-list-item">
<style>
.planet-list-item {
  border-bottom: 1px solid #e7e7ec;
  display: block;
  cursor: pointer;
}

.planet-list-item:hover {
  background-color: #29d;
}

.planet-list-item:hover a {
  color: #fff;
}

.planet-list-item a {
  padding: 10px 10px;
  color: #212121;
  display: block;
  text-decoration: none;
}

.planet-list-item a:hover {
  text-decoration: none;
}
</style>
<template>
  <div class="planet-list-item">
    <a href="{{link}}" on-click="onPlanetClicked">{{planet}}</a>
  </div>
</template>
</dom-module>
<script>
Polymer({
  is: 'cosmos-planet-list-item',
  $container: undefined,
  link: undefined,
  properties: {
    planet: {
      type: String,
      value: ''
    }
  },
  ready: function() {
    this.$container = $(document.querySelector('cosmos-page-cosmos'));
    this.link = '/planets/' + this.planet;
  },
  attached: function() {

  },
  onPlanetClicked: function(e) {
    e.preventDefault();
    this.$container.trigger('onPlanetItemSelected', this);
  }
});
</script>
