<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="cosmos-metrics-item-container">
<style>
.cosmos-container {
	margin: 0 0 0 5px;
	padding: 15px;
	border-width: 1px 1px 1px 0;
	border-style: solid;
	border-color: #e7e7ec;
	display: block;
}

@media (min-width: 700px) {
  .cosmos-container {
		margin: 0 10px 0 5px;
    display: inline-block;
  }
}

.cosmos-container h5 {
	margin: 0;
	padding: 0 0 5px 0;
}

.cosmos-container span {
	display: inline-block;
}

.label {
	margin: 0;
	padding: 0;
	color: #333;
	font-weight: normal;
	text-transform: uppercase;
}

.value {
	padding: 5px;
	color: #333;
	font-weight: bold;
}
</style>
<template>
	<div id="container" class="cosmos-container">
		<h5 class="name">{{label}}</h5>
		<span class="now"><span class="label">Now</span><span class="value">{{now}}</span></span>
		<span class="min"><span class="label">Min</span><span class="value">{{min}}</span></span>
		<span class="max"><span class="label">Max</span><span class="value">{{max}}</span></span>
		<span class="average"><span class="label">Avg</span><span class="value">{{average}}</span></span>
	</div>
</template>
</dom-module>
<script>
	Polymer({
		is: 'cosmos-metrics-item-container',
		properties: {
			color: String,
			label: String,
			now: String,
			min: String,
			max: String,
			average: String
		},
		ready: function() {
			$(this.$.container).css("box-shadow", "-5px 0 0 " + this.color);
		}
	});
</script>
