<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="cosmos-chart-planet-memory">
<style>
.cosmos-container {
  width: 100%;
  margin: 0 auto;
  padding: 20px 40px;
  display: block;
}

.title p {
  font-size: 12px;
}

.desc p {
  font-size: 12px;
}
</style>
<template>
  <div id="container" class="cosmos-container">
    <div class="title">
      <h3>Memory Usage</h3>
      <p>A memory usage for multiple containers.</p>
    </div>

    <div id="chart"></div>

    <div class="desc">
      <p>A stopped container won't be updated.</p>
    </div>
  </div>
</template>
</dom-module>
<script>
Polymer({
  is: 'cosmos-chart-planet-memory',
  chart: undefined,
  properties: {

  },
  ready: function() {

  },
  attached: function() {

  },
  detached: function() {

  },
  show: function() {
    if (this.$.chart) this.$.chart.hidden = false;
  },
  hide: function() {
    if (this.$.chart) this.$.chart.hidden = true;
  },
  setChart: function() {
    var chart = c3.generate({
      bindto: this.$.chart,
      data: {
        x: 'date',
        columns: [
          ['date']
        ]
      },
      point: { show: false },
      tooltip: { show: true },
      axis: {
        x: { tick: { outer: false, format: '%m-%d %H:%M' }, type: 'timeseries' },
        y: { tick: { outer: false }, min: 0 }
      },
      grid: {
        x: { show: true },
        y: { show: true }
      }
    });

    this.chart = chart;
  },
  load: function(metrics) {
    if (!metrics) return;

    var columns = [
      ['date']
    ];
    var containers = Object.keys(metrics);
    var container = undefined;
    var values = undefined;
    var time = undefined;
    var value = undefined;

    for (var i = 0, containerLength = containers.length; i < containerLength; i++) {
      container = containers[i];
      values = metrics[container];
      columns[i + 1] = [container];

      for (var j = 0, valueLength = values.length; j < valueLength; j++) {
        time = new Date(values[j][0]);
        value = values[j][1] / 1024 / 1024;

        columns[0 + 0][j + 1] = time; // date column
        columns[i + 1][j + 1] = value; // container column
      }
    }

    if (!this.chart) this.setChart();
    this.chart.load({
      columns: columns
    });
  }
});
</script>
