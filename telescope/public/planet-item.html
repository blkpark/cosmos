<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="planet-item">
  <style>
  label {
      float: right;
  }

  a {
      display: block;
      margin-right: 100px;
  }

  h4 {
      border-bottom: 1px solid #373737;
      padding-bottom: 8px;
  }
  </style>
    <template>
        <ul class="list-unstyled">
            <template is="x-repeat" items="{{data}}">
                <li>
                    <a href="#" id="{{item.Name}}" on-click="onPlanetNameClick">
                        <p>{{item.Name}}</p>
                    </a>
                </li>
            </template>
        </ul>
    </template>
</dom-module>
<script>
Polymer({
    is: 'planet-item',
    properties: {
        data: {
            type: Array,
            value: []
        }
    }
});
</script>
