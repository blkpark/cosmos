<link rel="import" href="/vendor/polymer/polymer.html">
<link rel="import" href="/page-planets.html">
<link rel="import" href="/page-planet.html">
<dom-module id="cosmos-layout-content">
<style>
</style>
<template>
</template>
</dom-module>
<script>
Polymer({
  is: 'cosmos-layout-content',
  properties: {
    page: {
      type: String,
      observer: 'pageValueChanged'
    }
  },
  pageValueChanged: function() {
    var target = undefined;
    switch (this.page) {
      case 'planets':
        target = document.createElement('cosmos-page-planets');
        break;
      case 'planet':
        target = document.createElement('cosmos-page-planet');
    }
    if (target) {
      for (var i = 0, len = Polymer.dom(this).childNodes.length; i < len; i++) {
        Polymer.dom(this).removeChild(Polymer.dom(this).childNodes[i]);
      }
      Polymer.dom(this).appendChild(target);
    }
  }
});
</script>
