<dom-module id="cosmos-layout-content">
<style>
/* CSS rules for your element */
/* Extra markup and styles for table-esque vertical and horizontal centering */
</style>
<template>
<!-- local DOM for your element -->
</template>
</dom-module>
<script>
// element registration
Polymer({
  is: 'cosmos-layout-content',
  properties: {
    page: {
      type: String,
      observer: 'pageValueChanged'
    }
  },
  pageValueChanged: function(newVal, oldVal) {
    var target;
    switch (newVal) {
      /*case 'cosmos':
        elem = document.createElement('cosmos-page-cosmos');
        break;*/
      case 'planets':
        target = document.createElement('cosmos-page-planet');
        break;
      case 'planet':
        target = document.createElement('cosmos-profile-planet');
      /*case 'container':
        elem = document.createElement('cosmos-page-container');
        break;*/
    }
    if (target) {
      for (var i = 0, len = Polymer.dom(this).childNodes.length; i < len; i++) {
        Polymer.dom(this).removeChild(Polymer.dom(this).childNodes[i]);
      }
      Polymer.dom(this).appendChild(target);
    }
  }
});
</script>
