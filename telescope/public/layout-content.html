<link rel="import" href="/vendor/polymer/polymer.html">
<link rel="import" href="/page-cosmos.html">
<link rel="import" href="/page-planet.html">
<link rel="import" href="/page-container.html">
<dom-module id="cosmos-layout-content">
<style>
</style>
<template>
  <cosmos-page-cosmos></cosmos-page-cosmos>
</template>
</dom-module>
<script>
Polymer({
  is: 'cosmos-layout-content',
  page: undefined,
  properties: {
  },
  changePage: function(page) {
    this.page = page;

    var target = this.querySelector('cosmos-page-cosmos');
    switch (this.page) {
      case 'newsfeed':
        target.renderNewsFeed();
        break;
      case 'planet':
        target.renderPlanet();
        break;
      case 'container':
        target.renderContainer();
        break;
    }
  }
});
</script>
