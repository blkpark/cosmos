<link rel="import" href="/vendor/polymer/polymer.html">
<link rel="import" href="/page-cosmos.html">
<dom-module id="cosmos-content">
    <style>
    /* CSS rules for your element */
    /* Extra markup and styles for table-esque vertical and horizontal centering */
    </style>
    <template>
        <!-- local DOM for your element -->
    </template>
</dom-module>
<script>
// element registration
Polymer({
    is: "cosmos-content",
    properties: {
        page: {
            type: String,
            observer: 'pageChanged'
        }
    },
    pageChanged: function(newVal, oldVal) {
        console.log('page changed - ' + newVal);
        var elem;
        switch (newVal) {
            case '':
                elem = document.createElement('page-cosmos');
                break;
            case 'planet':
                elem = document.createElement('page-planet');
                break;
            case 'container':
                elem = document.createElement('page-container');
                break;
        }
        if (elem) {
            Polymer.dom(this.root).appendChild(elem);
        }
    }

});
</script>
