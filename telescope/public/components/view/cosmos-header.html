<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/layout/layout.html">
<dom-module id="cosmos-header">
    <style>
    /* CSS rules for your element */
    /* Extra markup and styles for table-esque vertical and horizontal centering */
    header { padding-bottom : 10px; }

    .header-nav a:hover {
        text-decoration: none;
    }

    .header-nav > li {}

    .header-nav > li {
        display: inline-block;
    }

    .header-nav > li + li {
        margin-left: 20px;
    }

    .header-nav > li > a {
        padding-right: 0;
        padding-left: 0;
        font-size: 14px;
        font-weight: 200;
        color: #fff;
        /* IE8 proofing */

        border-bottom: 1px solid transparent;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .header-nav > li > a:hover,
    .header-nav > li > a:focus,
    .header-nav > li > a.selected {
        color: #489dff;
        background-color: transparent;
        border-bottom-color: #489dff;
    }
    </style>
    <template>
        <!-- local DOM for your element -->
        <header class="layout horizontal flex">
            <div class="flex"></div>
            <nav>
                <ul class="header-nav nav" id="nav">
                    <li><a href="/" on-click="handleCosmos">Cosmos</a></li>
                    <li><a href="/planets" on-click="handlePlanets">Planets</a></li>
                    <li><a href="/containers" on-click="handleContainers">Containers</a></li>
                </ul>
            </nav>
            <div class="flex"></div>
        </header>
        <!-- data bindings in local DOM -->
    </template>
</dom-module>
<script>
// element registration
Polymer({
    is: 'cosmos-header',
    // add properties and methods on the element's prototype
    properties: {
        // declare properties for the element's public API
    },
    ready: function() {

    },
    handleCosmos: function(e) {
      e.preventDefault();
      history.pushState(null, 'cosmos', '/');

      Polymer.import(['/components/view/dynamic-element.html'], function() {
          console.log('callback');
        //document.querySelector('dynamic-element').description = 'a dynamic import';
      });

    },
    handlePlanets: function(e) {
      e.preventDefault();
      history.pushState(null, 'planets', '/planets');
    },
    handleContainers: function(e) {
      e.preventDefault();
      history.pushState(null, 'containers', '/containers');
    }
});
</script>
