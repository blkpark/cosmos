<link rel="import" href="/bower_components/polymer/polymer.html">
<dom-module id="planet-item">
    <template>
        <h4>Planets</h4>
        <ul class="list-unstyled">
            <template is="x-repeat" items="{{data}}">
                <li>
                    <a href="#" id="{{item.Name}}" on-click="onPlanetNameClick">
                        <p>{{item.Name}}</p>
                    </a>
                </li>
            </template>
        </ul>
    </template>
</dom-module>
<script>
Polymer({
    is: 'planet-item',
    properties: {
        data: {
            type: Array,
            value: []
        }
    }
});
</script>
