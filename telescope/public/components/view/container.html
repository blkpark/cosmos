<link rel="import" href="/vendor/polymer/polymer.html">
<link rel="import" href="/vendor/paper-checkbox/paper-checkbox.html">

<polymer-element name="page-container" attributes="containers showKey">
    <template>
        <link rel="stylesheet" type="text/css" href="/css/cosmos.css">
        <style>
        :host table {
            width: 100%;
        }
        
        :host .card.graph {
            display: none;
            margin-bottom: 10px;
            padding-top: 10px;
        }
        
        :host thead > tr {
            border-bottom: 2px solid #575757;
            height: 48px;
        }
        
        :host tbody > tr {
            border-bottom: 1px solid #424242;
            height: 48px;
            color: #bebebe;
        }
        
        :host tbody > tr > td > paper-checkbox {
            margin-top: 7px;
        }
        </style>
        <script src="/vendor/chartjs-1.0.2/chart.min.js"></script>
        <div class="card graph" id="graphContainer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 col-xs-12" style="padding:10px">
                        <h5>CPU Usage (%)</h5>
                        <div id="cpu"></div>
                    </div>
                    <div class="col-md-6 col-xs-12" style="padding:10px">
                        <h5>Memory Usage (MiB)</h5>
                        <div id="mem"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-xs-12" style="padding:10px">
                        <h5>Network Rx (Bytes)</h5>
                        <div id="networkRx"></div>
                    </div>
                    <div class="col-md-6 col-xs-12" style="padding:10px">
                        <h5>Network Tx (Bytes)</h5>
                        <div id="networkTx"></div>
                    </div>
                </div>
            </div>
        </div>
        <h3>Containers</h3>
        <div class="card c-table">
            <table>
                <thead>
                    <tr>
                        <th width="30"></th>
                        <th>Name</th>
                        <th>Planet</th>
                        <th>Command</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <template repeat="{{key in keys(containers)}}">
                        <tr>
                            <td class="check">
                                <paper-checkbox id="{{ key }}" checked?="{{ key == _key }}" on-core-change="{{onCheckChanged}}"></paper-checkbox>
                            </td>
                            <td>{{ containerName(containers[key]['Names.0'][3]) }}</td>
                            <td>{{ planetName(key) }}</td>
                            <td>{{ containers[key]['Command'][3] }}</td>
                            <td>{{ containers[key]['Status'][3] }}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </template>
    <script>
    Polymer('page-container', {
        created: function() {
            this.containers = {}; // type hint
            this.showKey = undefined;
            this._key = undefined;
        },
        showKeyChanged: function() {
            this._key = this.showKey;
        },
        keys: function(obj) {
            return Object.keys(obj);
        },
        containerName: function(str) {
            var comps = str.split('/');
            return comps[comps.length - 1];
        },
        planetName: function(str) {
            return str.split('.')[0];
        },
        onCheckChanged: function(event, detail, sender) {
            if (!sender.checked) {
                $(self.$.graphContainer).hide();
                return;
            }

            var container = this.containers[sender.id];
            var planetName = sender.id.split('.')[0];
            var containerName = sender.id.split('.')[1];
            var self = this;

            self._key = sender.id;

            Cosmos.request.getContainerInfo(planetName, containerName, function(json) {
                // succeed
                var cpuUsageData = [],
                    memUsageData = [],
                    networkRxData = [],
                    networkTxData = [],
                    timeLabel = [],
                    totalCpuUsageSet = json['Stats.Cpu.TotalUtilization'],
                    memoryUsageSet = json['Stats.Memory.Usage'],
                    networkRxUsageSet = json['Stats.Network.RxBytes'],
                    networkTxUsageSet = json['Stats.Network.TxBytes'],
                    KB = 1024 * 1024;

                if (!totalCpuUsageSet || !memoryUsageSet || !networkRxUsageSet || !networkTxUsageSet) {
                    return;
                }

                for (var i = totalCpuUsageSet.length - 1; i >= 0; i--) {
                    cpuUsageData.push(parseInt(totalCpuUsageSet[i][2] * 100) / 100);
                    memUsageData.push(parseInt(memoryUsageSet[i][2] / KB));
                    networkRxData.push(networkRxUsageSet[i][2]);
                    networkTxData.push(networkTxUsageSet[i][2]);

                    var d = new Date(totalCpuUsageSet[i][0] * 1000);
                    timeLabel.push(d.getMonth() + '/' + d.getDate() + ' ' + d.getHours() + ':' + (d.getMinutes() >= 10 ? d.getMinutes() : '0' + d.getMinutes()));
                }

                $(self.$.graphContainer).show();
                $(self.$.cpu).empty();
                $(self.$.mem).empty();
                $(self.$.networkRx).empty();
                $(self.$.networkTx).empty();

                Cosmos.drawGraph(self.$.cpu, undefined, 250, timeLabel, cpuUsageData);
                Cosmos.drawGraph(self.$.mem, undefined, 250, timeLabel, memUsageData);
                Cosmos.drawGraph(self.$.networkRx, undefined, 250, timeLabel, networkRxData);
                Cosmos.drawGraph(self.$.networkTx, undefined, 250, timeLabel, networkTxData);

            }, function(jqXHR) {
                // failed
                alert('request failed - ' + jqXHR.responseText);
            });


        }
    });
    </script>
</polymer-element>
