<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="cosmos-page-container">
<style>
.container {
  width: 100%;
  margin: 0 auto;
  padding: 0;
  background-color: #fff;
}

@media (min-width: 1080px) {
  .container {
    width: 1080px;
    marign: 0 auto;
  }
}

@media (min-width: 1400px) {
  .container {
    width: 1400px;
    margin: 0 auto;
  }
}

header {
  min-height: 60px;
  margin: 0;
  padding: 20px;
  color: #333;
  border-bottom: 1px solid #e7e7ec;
}

header h3 {
  margin: 0;
  padding: 0;
  font-size: 16px;
  font-weight: normal;
  text-align: center;
}

nav {
  margin: 0 10px;
  padding: 10px;
  text-align: center;
  border-bottom: 1px solid #e7e7ec;
}

nav a {
  margin: 0;
  padding: 12px;
  color: #333;
  font-size: 12px;
  text-decoration: none;
  cursor: pointer;
}

@media (min-width: 600px) {
  nav {
    margin: 0 20px;
    padding: 20px;
  }
  nav a {
    padding: 22px;
    font-size: 14px;
  }
}

nav a:hover,
nav a.selected {
  color: #29d;
  text-decoration: none;
  border-bottom: 1px solid #29d;
}

.main-container {
  min-height: 400px;
}
</style>
<template>
  <div class="container">

    <header>
      <h3>{{navTitle}}</h3>
    </header>

    <nav id="nav">
      <a on-click="onTimelineClicked">Timeline</a>
      <a on-click="onCpuClicked">CPU</a>
      <a on-click="onMemoryClicked">Memory</a>
      <a on-click="onNetworkClicked">Network</a>
    </nav>

    <div id="main" class="main-container"></div>

  </div>
</template>
</dom-module>
<script>
Polymer({
  is: 'cosmos-page-container',
  navTitle: undefined,
  container: undefined,
  title: undefined,
  properties: {

  },
  ready: function() {
    var paths = location.pathname.split('/');
    var planet = paths[2];
    var container = paths[4];
    this.planet = planet;
    this.container = container;
    this.navTitle = planet + '/' + container;

    var links = this.$.nav.querySelectorAll('a');
    links[0].classList.add('selected');
  },
  attached: function() {

  },
  deselectNavgationItem() {
    var selected = this.$.nav.querySelector('.selected');
    selected.classList.remove('selected');
  },
  selectNavigationItemAtIndex(index) {
    this.deselectNavgationItem();
    var links = this.$.nav.querySelectorAll('a');
    links[index].classList.add('selected');
  },
  onTimelineClicked: function() {
    this.selectNavigationItemAtIndex(0);
  },
  onCpuClicked: function() {
    this.selectNavigationItemAtIndex(1);
  },
  onMemoryClicked: function() {
    this.selectNavigationItemAtIndex(2);
  },
  onNetworkClicked: function() {
    this.selectNavigationItemAtIndex(3);
  }
});
</script>
