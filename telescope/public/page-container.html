<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="container-table">
    <style>
    :host table {
        width: 100%;
    }
    
    :host thead > tr {
        border-bottom: 2px solid #575757;
        height: 48px;
    }
    
    :host tbody > tr {
        border-bottom: 1px solid #424242;
        height: 48px;
        color: #bebebe;
    }
    
    :host tbody > tr > td > input {
        margin-top: 7px;
    }
    </style>
    <template>
        <table>
            <thead>
                <tr>
                    <th width="30"></th>
                    <th>Name</th>
                    <th>Planet</th>
                    <th>Command</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <template is="x-repeat" items="{{data}}">
                    <tr>
                        <td class="check">
                            <input type="checkbox" onchange="onCheckChanged(this)" />
                        </td>
                        <td>{{item.Names0[3]}}</td>
                        <td>{{item.Planet}}</td>
                        <td>{{item.Command[3]}}</td>
                        <td>{{item.Status[3]}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</dom-module>
<script>
Polymer({
    is: 'container-table',
    properties: {
        data: {
            type: Array,
            value: []
        }
    }
});
</script>
<dom-module id="page-container">

    :host {

    :host .card.graph {
