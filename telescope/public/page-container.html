<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="container-table">
    <style>
    :host table {
        width: 100%;
    }
    
    :host thead > tr {
        border-bottom: 2px solid #575757;
        height: 48px;
    }
    
    :host tbody > tr {
        border-bottom: 1px solid #424242;
        height: 48px;
        color: #bebebe;
    }

    :host tbody > tr > td {
        cursor: pointer;
    }

    :host tbody > tr:hover, :host tbody > tr.selected {
        background-color: #222;
    }

    :host tr > td:nth-child(1), :host tr > th:nth-child(1) {
        padding-left: 10px;
    }

    :host tr > td:nth-child(4), :host tr > th:nth-child(4) {
        padding-right: 10px;
    }    

    
    :host tbody > tr > td > input {
        margin-top: 7px;
    }
    </style>
    <template>
        <table>
            <thead>
                <tr>
                    <th width="220">Container</th>
                    <th width="220">Planet</th>
                    <th width="220">Status</th>
                    <th>Command</th>                    
                </tr>
            </thead>
            <tbody>
                <template is="x-repeat" items="{{data}}">
                    <tr on-click="onCellClicked">
<!--                         <td class="check">
                            <input type="checkbox" value="{{item.Key}}" on-change="onCheckChanged" />
                        </td>

 -->                    
                        <td>{{item.Names0[3]}}</td>
                        <td>{{item.Planet}}</td>
                        <td>{{item.Status[3]}}</td>
                        <td>{{item.Command[3]}}</td>                        
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</dom-module>
<script>
Polymer({
    is: 'container-table',
    properties: {
        data: {
            type: Array,
            value: [],
            observer: 'dataChanged'
        },
        key: String,
        isChecked: {
            type: Boolean,
            computed: 'isChecked(key)'
        }
    },
    _first: true,
    isChecked: function(k) {
        return false;
    },
    onCellClicked: function(e) {
        var target = $(e.target || e.srcElement);
        var allTr = target.closest('tbody').find('tr');
        allTr.removeClass('selected');

        var selectedTr = target.parent();
        selectedTr.addClass('selected');

        var index = allTr.index(selectedTr.get(0));
        this.showGraph(this.data[index].Key);
    },
    dataChanged: function(newValue, oldValue) {
        if (newValue.length > 0 && history.state && history.state.key) {
            var jqElem = $(this);
            var self = this;

            var fn = function() {
                var checkboxes = jqElem.find('input[type=checkbox]');
                if (checkboxes.size() > 0) {
                    checkboxes.each(function(i, elem) {
                        var input = $(elem);
                        if (input.val() == history.state.key) {
                            if (input.prop('checked') != true) {
                                input.prop('checked', true);
                                self.onCheckChanged({
                                    target: elem
                                });
                            }
                            return false;
                        }
                    });
                } else {
                    setTimeout(fn, 50);
                }
            };

            setTimeout(fn, 50);
        }

        if (this._first && newValue.length > 0) {
            this._first = false;


        }
    },
    drawGraph: function(selector, width, height, labels, data) {
        var dataset = {
            labels: [],
            datasets: [{
                label: "Metrics",
                fillColor: "rgba(72,157,255,0.2)",
                strokeColor: "rgba(72,157,255,1)",
                pointColor: "rgba(72,157,255,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(72,157,255,1)",
                data: []
            }]
        };
        if (labels) {
            dataset.labels = labels;
        }
        if (data) {
            dataset.datasets[0].data = data;
        }

        var container = $('<div/>').css({
            'text-align': 'center'
        });
        var chart = $('<canvas/>').css({
            'display': 'inline-block'
        }).attr('height', height);
        var opt = {
            bezierCurve: false,
            pointHitDetectionRadius: 4,
            scaleLabel: "<%= ' ' + value%>",
            scaleFontSize: 12,
            scaleFontColor: '#888'
        };

        if (isNaN(width)) {
            opt['responsive'] = true;
            opt['maintainAspectRatio'] = false;
        } else {
            chart.attr('width', width);
        }

        container.append(chart);
        $(selector).append(container);

        var ctx = chart[0].getContext("2d");
        new Chart(ctx).Line(dataset, opt);
    },
    showGraph: function(key) {
        var self = this;

        var container = this.data[key];
        var planetName = key.split('.')[0];
        var containerName = key.split('.')[1];

        Cosmos.getContainerInfo(planetName, containerName, function(json) {
            // succeed

            var cpuUsageData = [],
                memUsageData = [],
                networkRxData = [],
                networkTxData = [],
                timeLabel = [],
                totalCpuUsageSet = json['StatsCpuTotalUtilization'],
                memoryUsageSet = json['StatsMemoryUsage'],
                networkRxUsageSet = json['StatsNetworkRxBytes'],
                networkTxUsageSet = json['StatsNetworkTxBytes'],
                KB = 1024 * 1024;


            if (!totalCpuUsageSet || !memoryUsageSet || !networkRxUsageSet || !networkTxUsageSet) {
                return;
            }

            for (var i = totalCpuUsageSet.length - 1; i >= 0; i--) {
                cpuUsageData.push(parseInt(totalCpuUsageSet[i][2] * 1000) / 1000);
                memUsageData.push(parseInt(memoryUsageSet[i][2] / KB));
                networkRxData.push(networkRxUsageSet[i][2]);
                networkTxData.push(networkTxUsageSet[i][2]);

                var d = new Date(totalCpuUsageSet[i][0] * 1000);
                timeLabel.push(d.getMonth() + '/' + d.getDate() + ' ' + d.getHours() + ':' + (d.getMinutes() >= 10 ? d.getMinutes() : '0' + d.getMinutes()));
            }

            $('#graphContainer').show();
            var cpu = $('#cpu');
            cpu.empty();

            var mem = $('#mem');
            mem.empty();

            var nRx = $('#networkRx');
            nRx.empty();

            var nTx = $('#networkTx');
            nTx.empty();

            self.drawGraph(cpu, undefined, 250, timeLabel, cpuUsageData);
            self.drawGraph(mem, undefined, 250, timeLabel, memUsageData);
            self.drawGraph(nRx, undefined, 250, timeLabel, networkRxData);
            self.drawGraph(nTx, undefined, 250, timeLabel, networkTxData);

        }, function(jqXHR) {
            // failed
            alert('request failed - ' + jqXHR.responseText);
        });
    }
});
</script>
<dom-module id="page-container">
    <style>
    :host .card {
        padding: 0;
    }
    :host .card.graph {
        display: none;
        margin-bottom: 10px;
        padding-top: 10px;
    }
    
    :host > div {
        width: 992px;
        margin: 0 auto;
    }
    </style>
    <template>
        <script src="/vendor/chartjs-1.0.2/chart.min.js"></script>
        <div>
            <div class="card graph" id="graphContainer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-xs-12" style="padding:10px">
                            <h5>CPU Usage (%)</h5>
                            <div id="cpu"></div>
                        </div>
                        <div class="col-md-6 col-xs-12" style="padding:10px">
                            <h5>Memory Usage (MiB)</h5>
                            <div id="mem"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-12" style="padding:10px">
                            <h5>Network Rx (Bytes)</h5>
                            <div id="networkRx"></div>
                        </div>
                        <div class="col-md-6 col-xs-12" style="padding:10px">
                            <h5>Network Tx (Bytes)</h5>
                            <div id="networkTx"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" id="container">
                <container-table></container-table>
            </div>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'page-container',

    properties: {

    },
    ready: function() {
        this.reload();
    },
    reload: function() {
        var self = this;
        Cosmos.getContainers(undefined, function(json) {
            var elem = document.querySelector('container-table');
            elem.data = json;
        }, function(jqXHR) {
            console.log('request failed - ' + jqXHR.responseText);
        });
    }
});
</script>
