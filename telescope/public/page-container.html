<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="container-item">
    <style>
    :host > div:hover,
    :host > div.selected {
        background-color: #222;
    }
    
    :host > div {
        padding: 10px;
    }
    
    :host p.name {
        font-size: 16px;
        margin-bottom: 2px;
    }
    
    :host span.planet {
        display: inline-block;
        margin-left: 10px;
        font-size: 13px;
        color: #888;
    }
    
    :host span.status {
        font-size: 13px;
        color: #888;
    }
    </style>
    <template>
        <div class="item">
            <p class="name">{{data.Container}}<span class="planet">{{data.Planet}}</span></p>
            <span class="status">{{data.Status[3]}}</span>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'container-item',
    properties: {
        data: {
            type: Object
        }
    }
});
</script>
<dom-module id="page-container">
    <style>
    :host .card.list {
        padding: 0;
    }    
    
    @media (min-width: 768px) {
        :host > div {
            width: 100%;
        }
    }
    @media (min-width: 1024px) {
        :host > div {
            width: 992px;
            margin: 0 auto;
        }
    }    
    
    :host container-item {
        cursor: pointer;
    }
    
    :host .col-md-4,
    :host .col-md-8 {
        padding-left: 5px;
        padding-right: 5px;
    }
    
    :host input.search {
        width: 100%;
        margin-bottom: 5px;
        background-color: #292929;
        border: 1px solid #323232;
        padding: 3px 5px;
    }
    
    :host input.search:focus {
        background-color: #222;
    }
    
    :host .graph h5 {
        text-align: center;
    }
    
    :host .graph > div {
        min-height: 265px;
    }
    </style>
    <template>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-xs-12">
                    <div>
                        <input type="text" class="search" placeholder="search" style="" />
                    </div>
                    <div id="containerList" class="card list">
                        <template is="x-repeat" items="{{data}}">
                            <container-item data="{{item}}" on-click="onItemClicked"></container-item>
                        </template>
                    </div>
                </div>
                <div class="col-md-8 col-xs-12">
                    <div class="card graph">
                        <h5>CPU Utilization (%)</h5>
                        <div id="cpu"></div>
                        <h5>Memory Usage (MB)</h5>
                        <div id="mem"></div>
                        <h5>Network In (KB)</h5>
                        <div id="networkRx"></div>
                        <h5>Network Out (KB)</h5>
                        <div id="networkTx"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'page-container',

    properties: {
        data: {
            type: Array
        },
        charts: {
            type: Array,
            value: []
        }
    },
    _refresh: undefined,
    ready: function() {
        this.reload();
    },
    attached: function() {
        this.showEmptyGraph();
    },
    detached: function() {
        if (this._refresh) {
            clearTimeout(this._refresh);
        }
    },
    reload: function() {
        var self = this;
        Cosmos.getContainers(undefined, function(json) {
            self.data = json;
            self.selectItem();
        }, function(jqXHR) {
            console.log('request failed - ' + jqXHR.responseText);
        });
    },
    selectItem: function() {
        var self = this;
        var $this = $(this);
        var fn = function() {
            var items = $this.find('container-item');
            if (items.size() > 0) {
                var e = {};
                if (history.state.key) {
                    items.each(function(i, elem) {
                        if (elem.data.Key == history.state.key) {
                            e.target = elem;
                        }
                    });
                } else {
                    e.target = $(items.get(0)).find('> div').get(0);
                }

                if (e.target) {
                    self.onItemClicked(e);
                }
            } else {
                setTimeout(fn, 100);
            }
        };

        setTimeout(fn, 100);
    },
    onItemClicked: function(e) {
        var selectedItem = $(e.target || e.srcElement);
        if (selectedItem.prop('tagName') != 'container-item') {
            selectedItem = selectedItem.closest('container-item');
        }

        var allItems = selectedItem.closest('#containerList').find('.item');
        var index = selectedItem.get(0).data.Index;
        if (index < 0) return;

        allItems.removeClass('selected');
        $(selectedItem.find('> div')).addClass('selected');

        if (this._refresh) {
            clearTimeout(this._refresh);
        }
        this.showGraph(this.data[index].Key);
    },
    drawGraph: function(selector, width, height, labels, data) {
        var dataset = {
            labels: [],
            datasets: [{
                label: "Metrics",
                fillColor: "rgba(72,157,255,0.2)",
                strokeColor: "rgba(72,157,255,1)",
                pointColor: "rgba(72,157,255,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(72,157,255,1)",
                data: []
            }]
        };
        if (labels) {
            dataset.labels = labels;
        }
        if (data) {
            dataset.datasets[0].data = data;
        }
        var container = $('<div/>').css({
            'text-align': 'center'
        });
        var chart = $('<canvas/>').css({
            'display': 'inline-block'
        }).attr('height', height);
        var opt = {
            bezierCurve: false,
            pointHitDetectionRadius: 4,
            scaleLabel: "<%= ' ' + value%>",
            scaleFontSize: 12,
            scaleFontColor: '#888'
        };

        if (isNaN(width)) {
            opt.responsive = true;
            opt.maintainAspectRatio = false;
        } else {
            chart.attr('width', width);
        }

        container.append(chart);
        Polymer.dom(document.querySelector(selector)).appendChild(container.get(0));

        var ctx = chart[0].getContext("2d");
        return new Chart(ctx).Line(dataset, opt);
    },
    showEmptyGraph: function() {
        var self = this;
        var cpuUsageData = [],
            memUsageData = [],
            networkRxData = [],
            networkTxData = [],
            timeLabel = [];

        for (var i = 0; i < 10; i++) {
            cpuUsageData.push(0);
            memUsageData.push(0);
            networkRxData.push(0);
            networkTxData.push(0);
            timeLabel.push('');
        }

        var cpu = $('#cpu');
        var mem = $('#mem');
        var nRx = $('#networkRx');
        var nTx = $('#networkTx');

        setTimeout(function() {
            self.drawGraph('#cpu', 629, 250, timeLabel, cpuUsageData);
        }, 10);
        setTimeout(function() {
            self.drawGraph('#mem', 629, 250, timeLabel, memUsageData);
        }, 10);
        setTimeout(function() {
            self.drawGraph('#networkRx', 629, 250, timeLabel, networkRxData);
        }, 10);
        setTimeout(function() {
            self.drawGraph('#networkRx', 629, 250, timeLabel, networkTxData);
        }, 10);
    },
    showGraph: function(key) {
        var self = this;

        var container = this.data[key];
        var planetName = key.split('.')[0];
        var containerName = key.split('.')[1];

        Cosmos.getContainerInfo(planetName, containerName, function(json) {
            // succeed
            var cpuUsageData = [],
                memUsageData = [],
                networkRxData = [],
                networkTxData = [],
                timeLabel = [],
                totalCpuUsageSet = json['StatsCpuTotalUtilization'],
                memoryUsageSet = json['StatsMemoryUsage'],
                networkRxUsageSet = json['StatsNetworkRxBytes'],
                networkTxUsageSet = json['StatsNetworkTxBytes'],
                KB = 1024 * 1024;


            var cpuCount = 0;

            while (true) {
                if (json['StatsCpuPerCpuUtilization' + cpuCount] == undefined) {
                    cpuCount += 1;
                    break;
                }
                cpuCount++;
            }

            if (!totalCpuUsageSet || !memoryUsageSet || !networkRxUsageSet || !networkTxUsageSet) {
                return;
            }

            for (var i = totalCpuUsageSet.length - 1; i >= 0; i--) {
                cpuUsageData.push(parseInt(totalCpuUsageSet[i][2] * 1000) / 1000);
                memUsageData.push(parseInt(memoryUsageSet[i][2] / KB));
                networkRxData.push(parseInt(networkRxUsageSet[i][2] / 1024));
                networkTxData.push(parseInt(networkTxUsageSet[i][2] / 1024));

                if (i != totalCpuUsageSet.length - 1) {
                    var d = new Date(totalCpuUsageSet[i][0] * 1000);
                    timeLabel.push(d.getHours() + ':' + (d.getMinutes() >= 10 ? d.getMinutes() : '0' + d.getMinutes()));
                } else {
                    timeLabel.push("");
                }
            }
            var cpu = $('#cpu');
            cpu.empty();
            var mem = $('#mem');
            mem.empty();
            var nRx = $('#networkRx');
            nRx.empty();
            var nTx = $('#networkTx');
            nTx.empty();

            setTimeout(function() {
                self.drawGraph('#cpu', undefined, 250, timeLabel, cpuUsageData);
            }, 10);
            setTimeout(function() {
                self.drawGraph('#mem', undefined, 250, timeLabel, memUsageData);
            }, 10);
            setTimeout(function() {
                self.drawGraph('#networkRx', undefined, 250, timeLabel, networkRxData);
            }, 10);
            setTimeout(function() {
                self.drawGraph('#networkTx', undefined, 250, timeLabel, networkTxData);
            }, 10);

            self._refresh = setTimeout(function() {
                self.showGraph(key);
            }, 1000 * 60);

        }, function(jqXHR) {
            // failed
            alert('request failed - ' + jqXHR.responseText);
        });
    }
});
</script>
