<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="container-table">
    <style>
    :host table {
        width: 100%;
    }
    
    :host thead > tr {
        border-bottom: 2px solid #575757;
        height: 48px;
    }
    
    :host tbody > tr {
        border-bottom: 1px solid #424242;
        height: 48px;
        color: #bebebe;
    }
    
    :host tbody > tr > td > input {
        margin-top: 7px;
    }
    </style>
    <template>
        <table>
            <thead>
                <tr>
                    <th width="30"></th>
                    <th>Name</th>
                    <th>Planet</th>
                    <th>Command</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <template is="x-repeat" items="{{data}}">
                    <tr>
                        <td class="check">
                            <input type="checkbox" value="{{item.Key}}" on-change="onCheckChanged" />
                        </td>
                        <td>{{item.Names0[3]}}</td>
                        <td>{{item.Planet}}</td>
                        <td>{{item.Command[3]}}</td>
                        <td>{{item.Status[3]}}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </template>
</dom-module>
<script>
Polymer({
    is: 'container-table',
    properties: {
        data: {
            type: Array,
            value: [],
            observer: 'dataChanged'
        },
        key: String,
        isChecked: {
            type: Boolean,
            computed: 'isChecked(key)'
        }
    },
    _first: true,
    isChecked: function(k) {
        return false;
    },
    dataChanged: function(newValue, oldValue) {
        if (this._first && newValue.length > 0) {
            return;
            this._first = false;
            var jqElem = $(this);
            var checkboxes = jqElem.find('input[type=checkbox]');
            console.log(checkboxes);
            checkboxes.each(function(i, elem) {
                var input = $(elem);
                if (input.val() == history.state.key) {
                    alert('check');
                    input.prop('checked', true);
                }
            });
        }
    },
    attached: function() {
        if (this.data.length > 0 && history.state && history.state.key) {
            var jqElem = $(this);
            var self = this;

            var fn = function() {
                var checkboxes = jqElem.find('input[type=checkbox]');
                console.log(checkboxes);
                if (checkboxes.size() > 0) {
                    checkboxes.each(function(i, elem) {
                        var input = $(elem);
                        if (input.val() == history.state.key) {
                            input.prop('checked', true);                            
                            self.onCheckChanged({target:elem});
                        }                        
                    });
                } else {
                    console.log('waiting...');
                    setTimeout(fn, 10);
                }
            };

            setTimeout(fn, 10);



        }
    },
    onCheckChanged: function(e) {
        var target = e.target ? e.target : e.srcElement;
        var self = this;

        if (!target.checked) {
            $('#graphContainer').hide();
            return;
        }

        var container = this.data[target.value];
        var planetName = target.value.split('.')[0];
        var containerName = target.value.split('.')[1];

        self._key = target.value;


        Cosmos.request.getContainerInfo(planetName, containerName, function(json) {
            // succeed

            var cpuUsageData = [],
                memUsageData = [],
                networkRxData = [],
                networkTxData = [],
                timeLabel = [],
                totalCpuUsageSet = json['StatsCpuTotalUtilization'],
                memoryUsageSet = json['StatsMemoryUsage'],
                networkRxUsageSet = json['StatsNetworkRxBytes'],
                networkTxUsageSet = json['StatsNetworkTxBytes'],
                KB = 1024 * 1024;
            console.log(json);

            if (!totalCpuUsageSet || !memoryUsageSet || !networkRxUsageSet || !networkTxUsageSet) {
                return;
            }

            for (var i = totalCpuUsageSet.length - 1; i >= 0; i--) {
                cpuUsageData.push(parseInt(totalCpuUsageSet[i][2] * 100) / 100);
                memUsageData.push(parseInt(memoryUsageSet[i][2] / KB));
                networkRxData.push(networkRxUsageSet[i][2]);
                networkTxData.push(networkTxUsageSet[i][2]);

                var d = new Date(totalCpuUsageSet[i][0] * 1000);
                timeLabel.push(d.getMonth() + '/' + d.getDate() + ' ' + d.getHours() + ':' + (d.getMinutes() >= 10 ? d.getMinutes() : '0' + d.getMinutes()));
            }

            $('#graphContainer').show();
            var cpu = $('#cpu');
            cpu.empty();

            var mem = $('#mem');
            mem.empty();

            var nRx = $('#networkRx');
            nRx.empty();

            var nTx = $('#networkTx');
            nTx.empty();

            console.log(cpu);

            Cosmos.drawGraph(cpu, undefined, 250, timeLabel, cpuUsageData);
            Cosmos.drawGraph(mem, undefined, 250, timeLabel, memUsageData);
            Cosmos.drawGraph(nRx, undefined, 250, timeLabel, networkRxData);
            Cosmos.drawGraph(nTx, undefined, 250, timeLabel, networkTxData);

        }, function(jqXHR) {
            // failed
            alert('request failed - ' + jqXHR.responseText);
        });
    }
});
</script>
<dom-module id="page-container">
    <style>
    :host .card.graph {
        display: none;
        margin-bottom: 10px;
        padding-top: 10px;
    }
    
    :host > div {
        padding: 0 10px;
    }
    </style>
    <template>
        <script src="/vendor/chartjs-1.0.2/chart.min.js"></script>
        <div>
            <div class="card graph" id="graphContainer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 col-xs-12" style="padding:10px">
                            <h5>CPU Usage (%)</h5>
                            <div id="cpu"></div>
                        </div>
                        <div class="col-md-6 col-xs-12" style="padding:10px">
                            <h5>Memory Usage (MiB)</h5>
                            <div id="mem"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-xs-12" style="padding:10px">
                            <h5>Network Rx (Bytes)</h5>
                            <div id="networkRx"></div>
                        </div>
                        <div class="col-md-6 col-xs-12" style="padding:10px">
                            <h5>Network Tx (Bytes)</h5>
                            <div id="networkTx"></div>
                        </div>
                    </div>
                </div>
            </div>
            <h3>Containers</h3>
            <div class="card" id="container">
            </div>
        </div>
    </template>
</dom-module>
<script>
Polymer({
    is: 'page-container',

    properties: {

    },
    ready: function() {
        this.reload();
    },
    reload: function() {
        var self = this;
        Cosmos.request.getContainers(undefined, function(json) {
            var elem = document.createElement('container-table');
            elem.data = json;
            Polymer.dom(self.$.container).appendChild(elem);
        }, function(jqXHR) {
            console.log('request failed - ' + jqXHR.responseText);
        });
    }
});
</script>
