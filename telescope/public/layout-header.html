<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="cosmos-layout-header">
<style>
.cosmos-container {
  width: 100%;
  height: 50px;
  margin: 0;
  padding: 0 20px;
  background-color: rgba(21,21,23,0.95);
  border-bottom: 1px solid #000;
}

header {

}

nav {
  width: 100%;
  margin: 0 auto;
  background-color: #f5f5f5;
  border-bottom: 1px solid #e5e5e5;
  display: block;
}

.nav {
  text-align: center;
  display: block;
}

.nav li {
  display: inline-block;
}

.notification {
  margin: 0;
  padding: 0;
  background-color: #222;
  text-align: center;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}

.notification p {
  padding: 10px;
}

.error {
  background-color: #c42c00;
}

.information {
  background-color: #489dff;
}

</style>
<template>
  <div class="cosmos-container navbar navbar-default navbar-fixed-top">
    <header class="clearfix">

    </header>
</div>
</template>
</dom-module>
<script>
Polymer({
  is: 'cosmos-layout-header',
  properties: {

  },
  ready: function() {

  },
  detached: function() {

  },
  notificationReceived: function(e, data) {
    var element = this.querySelector('.notification');
    element.removeClass();
    element.addClass('notification');
    element.addClass(data.type);
    element.empty();
    element.append('<p>' + data.message + '</p>');
  },
  notificationClicked: function() {
    $(this).find('.notification').addClass('hidden');
  }
});
</script>
