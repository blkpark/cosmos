<link rel="import" href="/vendor/polymer/polymer.html">
<dom-module id="cosmos-layout-header">
<style>
/* CSS rules for your element */
/* Extra markup and styles for table-esque vertical and horizontal centering */
.container {
  width: 100%;
  margin: 0;
  padding: 0;
}

header {
  padding-bottom: 40px;
}

nav {
  width: 100%;
  margin: 0 auto;
  background-color: #f5f5f5;
  border-bottom: 1px solid #e5e5e5;
  display: block;
}

.nav {
  text-align: center;
  display: block;
}

.nav li {
  display: inline-block;
}

.menu-link {
  color: #333;
  font-size: 14px;
  text-transform: uppercase;
  text-decoration: none;
}

.menu-link:hover,
.menu-link:focus,
.menu-link.selected {
  color: #4183c4;
  background-color: #f5f5f5;
}

.notification {
  margin: 0;
  padding: 0;
  background-color: #222;
  text-align: center;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
}

.notification p {
  padding: 10px;
}

.error {
  background-color: #c42c00;
}

.information {
  background-color: #489dff;
}

</style>
<template>
  <!-- local DOM for your element -->
  <div class="container">
    <header class="clearfix">
      <nav>
        <ul id="nav" class="nav header-nav">
          <!--<li><a href="/" class="menu-link" on-click="onCosmosClicked">Cosmos</a></li>-->
          <li><a href="/planets" class="menu-link" on-click="onPlanetsClicked">Planets</a></li>
          <!--<li><a href="/containers" class="menu-link" on-click="onContainersClicked">Containers</a></li>-->
        </ul>
      </nav>
      <div class="notification" on-click="notificationClicked">
        <!--<p>Cosmos server didn't respond any response.</p>-->
      </div>
    </header>
</div>
  <!-- data bindings in local DOM -->
</template>
</dom-module>
<script>
// element registration
Polymer({
  is: 'cosmos-layout-header',
  // add properties and methods on the element's prototype
  properties: {
    // declare properties for the element's public API
    page: {
      type: String,
      observer: 'pageChanged'
    }
  },
  ready: function() {

  },
  detached: function() {

  },
  pageChanged: function(newValue) {
    var self = this;
    $(self.$.nav).find('a').removeClass('selected');
    switch (newValue) {
      /*case 'cosmos':
        $(self.$.nav).find('a:eq(0)').addClass('selected');
        break;*/
      case 'planet':
        $(self.$.nav).find('a:eq(0)').addClass('selected');
        break;
      /*case 'container':
        $(self.$.nav).find('a:eq(2)').addClass('selected');
        break;*/
    }
  },
  onCosmosClicked: function(e) {
    e.preventDefault();
    history.pushState({
      page: 'cosmos'
    }, 'cosmos', '/');
  },
  onPlanetsClicked: function(e) {
    e.preventDefault();
    history.pushState({
      page: 'planet'
    }, 'planet', '/planets');
  },
  onContainersClicked: function(e) {
    e.preventDefault();
    history.pushState({
      page: 'container'
    }, 'container', '/containers');
  },
  notificationReceived: function(e, data) {
    var element = this.querySelector('.notification');
    element.removeClass();
    element.addClass('notification');
    element.addClass(data.type);
    element.empty();
    element.append('<p>' + data.message + '</p>');
  },
  notificationClicked: function() {
    $(this).find('.notification').addClass('hidden');
  }
});
</script>
